
<!DOCTYPE html>
<html >
  <head>
      <meta charset="UTF-8" />

      <link rel="shortcut icon" href="images/logo.ico">
      <link href="css/home.css" id="cm-theme" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
        audiostate = true //audio ativo
        function changeVolume(value){
          var audio = document.getElementById("backgroundAudio");
          audio.volume = value;
        }

        function mute(){
          var audio = document.getElementById("backgroundAudio");
          var btn = document.getElementById("btnsound");
          if(audiostate){
            btn.value = "Turn on music"
            audio.pause()
            audiostate=false
          }else{
            btn.value = "Turn off music"
            audio.play()
            audiostate=true
          }

        }
    </script>
    <audio id='backgroundAudio' style="display=hidden;"loop="loop" autoplay="autoplay" onloadeddata="changeVolume(0.3)">
      <source src="audio/open.mp3" />
    </audio>
    <div class="body"></div>

		<br>
		<div class="menu">
                 <button style="background-image:url('images/logo.png')"></button>

                 <input type="button" value="Instru&ccedil;&atilde;o" >
                 <input type="button" value="Creditos" >
                 <input type="button" id='btnsound' value="Turn off music" onclick="mute()">
		</div>
  </body>
